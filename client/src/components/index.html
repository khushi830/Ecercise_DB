<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .card h3 {
            color: #ff4b4b;
            margin: 15px 0 10px;
        }
        .card p {
            color: #666;
            font-size: 14px;
        }
        .card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recommended Exercises related to Equipment</h2>
        <div class="card-container">
            <div class="card">
                <img src="image1.jpg" alt="3/4 Sit-up">
                <h3>3/4 Sit-up</h3>
            </div>
            <div class="card">
                <img src="image2.jpg" alt="45° Side Bend">
                <h3>45° Side Bend</h3>
            </div>
            <div class="card">
                <img src="image3.jpg" alt="Air Bike">
                <h3>Air Bike</h3>
            </div>
            <div class="card">
                <img src="image4.jpg" alt="All Fours Squad Stretch">
                <h3>All Fours Squad Stretch</h3>
            </div>
            <div class="card">
                <img src="image5.jpg" alt="Alternate Heel Touchers">
                <h3>Alternate Heel Touchers</h3>
            </div>
        </div>
    </div>
</body>
</html>
